<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Room Assignment Flow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <canvas id="gameboard"></canvas>
  <div id="wrapper">
    <div id="main-content">
      <h1>Welcome to Clue!</h1>
      <div id="screen1">
        <p>Let's get started.</p>
        <label for="name">Enter your name:</label> <input id="txtName" type="text" name="name" /><br/>
        <button id="next1">Next</button>
      </div>
      <div id="screen2">
        <p>What room would you like to join?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="roomType" id="roomType1" value="random">
          <label class="form-check-label" for="roomType1">
            Random Room
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="roomType" id="roomType2" value="existing">
          <label class="form-check-label" for="roomType2">
            Custom Room
          </label>
        </div>
        <div id="roomcode">
          <hr>
          <label for="name">Enter room code:</label> <input id="txtRoomCode" type="text" name="room" />
        </div>
        <button id="next2">Go!</button>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Our code -->
  <script src="js/main.js"></script>
</body>
</html>
